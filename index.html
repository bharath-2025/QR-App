<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Handy QRCode</title>

    <link rel="stylesheet" href="styles.css">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>
<body>
    <div id="options">
        <div id="btn1" class="active">&#8230;
            <span> Generate QR</span>
        </div>
        <div id="btn2">&#9974;
            <span> Scan QR</span>
        </div>
    </div>
    <div id="main">
        <!-- For QRCode Generator using qrcode module -->
        <div id="qr-generator">
            <div id="inputs">
                <input type="text" placeholder="Enter The URL" id="data"/>
                <div id="msg">Hit Enter To generate QRCode</div>
            </div>
            <div id="outputbox">
                <h3>QR Code</h3>
                <div id="outer">
                    <img src="Qr-generate.gif">
                </div>
                
            </div>
        </div>

        <!--For QR Code Scanner Using webcam-->
        <div id="qr-scanner">
            <div id="scanner">
                <h3>Scan The QR</h3>
                <div id="startbtn">
                    <img src="Scan-here.gif">
                </div>
                <video id="preview" class="p-1 border"></video>
                <div id="msg2"></div>

                <button id="stopbtn">Stop</button>
            </div>
        </div>
        
    </div>    
</body>

<script src="https://cdn.rawgit.com/davidshimjs/qrcodejs/gh-pages/qrcode.min.js"></script>
<script type="text/javascript">
     var qrcode = new QRCode('outer');

    function makeCode(){
        var input = document.getElementById('data');

        qrcode.makeCode(input.value);
    }

    $('#data').on('blur',function(){
        makeCode();
    }).on('keydown',function(e){
        if(e.key=='Enter')
        {
            makeCode();
        }
    })

    $('#btn1').click(function(){
            $('#btn2').removeClass('active');
            $('#btn1').addClass('active');
        });

</script>


<script src="https://rawgit.com/schmich/instascan-builds/master/instascan.min.js"></script>
    <script type="text/javascript">
        $('#btn2').click(function(){
            $('#btn1').removeClass('active');
            $('#btn2').addClass('active');
        });

        $('#stopbtn').click(function(){
            $('#startbtn img').show();
            $('#stopbtn').hide();
            var videoE1 = document.getElementById('preview');
            stream = videoE1.srcObject;
            tracks = stream.getTracks();
            tracks.forEach(function(track){
                track.stop();
            });
            videoE1.srcObject = null;
        });

        $('#startbtn').click(function(){
            $('#startbtn img').hide();
            $('#stopbtn').show();
            var scanner = new Instascan.Scanner({video : document.getElementById('preview'),scanPeriod : 5,mirror :false});
            scanner.addListener('scan',function(content){
                $('#msg2').text(content);
            });
            Instascan.Camera.getCameras().then(function(cameras){
                if(cameras.length > 0){
                    scanner.start(cameras[0]);
                    $('[name="options"]').on('change',function(){
                        if($(this).val()==2){
                            if(cameras[1]!=""){
                                scanner.start(cameras[1]);
                            }
                            else{
                                alert("No front Camera found");
                            }
                        }
                        else if($(this).val()==1){
                            if(cameras[0]!=""){
                                scanner.start(cameras[0]);
                            }
                            else{
                                alert("No Back Camera Found");
                            }
                        }
                    });
                }
                else{
                    alert("No Camera Found");
                }
            }).catch(function(e){
                alert(e);
            });
        });

        
    </script>
</html>
